<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Globe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Globe Container -->
    <div class="globe-container">
        <div class="globe"></div>
    </div>

    <button class="toggle-rotation">Toggle Rotation</button>

    <script src="script.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('background.1.jpeg'); /* Add your background image here */
    background-size: cover; /* Make the image cover the entire background */
    background-position: center; /* Center the image */

        }

        /* Globe Container */
        .globe-container {
            width: 400px;
            height: 400px;
            position: relative;
            perspective: 1500px; /* Adds 3D effect to the rotating globe */
        }

        /* Globe Effect */
        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('cooking2.jpeg'), url('cooking2.jpeg'), url('cooking3.jpeg'); /* Multiple food images as the globe's background */
            background-size: cover;
            background-position: center;
            animation: rotateGlobe 10s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Rotating Animation for the Globe */
        @keyframes rotateGlobe {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .toggle-rotation {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .globe-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const globe = document.querySelector(".globe");
            const toggleButton = document.querySelector(".toggle-rotation");

            // Toggle rotation on button click
            toggleButton.addEventListener("click", function() {
                if (globe.style.animationPlayState === "paused") {
                    globe.style.animationPlayState = "running";
                } else {
                    globe.style.animationPlayState = "paused";
                }
            });
        });
    </script>
</body>
</html>
